<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Photo Blog</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Edu+TAS+Beginner:wght@400..700&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/script.css">
</head>
<body>

    <!-- HEADER -->
    <header class="container">
        <img class="image" src="./img/wall.png" alt="wall">
        <h1 class="fw-bold text-center">ESTATE '24</h1>
    </header>

    <!-- MAIN CONTENT -->
    <main class="container my-5">
        
        <div class="text-center">
            
            
            <!-- Bootstrap -->
            <div class="row row-cols-1 row-cols-md-4 g-4">
                 <img class="cork" src="./img/cork.png" alt="cork">
                
                <div class="col">
                    <div class="card">
                        <img src="./Images Nature/boat-ph.jpg" class="card-img-top" alt="Column image">
                        <div class="card-body">
                            <p class="card-text">Some content for this column.</p>
                        </div>
                    </div>
                </div>
                <div class="col">
                    <div class="card">
                        <img src="./Images Nature/foggy.jpg" class="card-img-top" alt="Column image">
                        <div class="card-body">
                            <p class="card-text">Some content for this column.</p>
                        </div>
                    </div>
                </div>
                <div class="col">
                    <div class="card">
                        <img src="./Images Nature/landscape-mountain.jpg" class="card-img-top" alt="Column image">
                        <div class="card-body">
                            <p class="card-text">Some content for this column.</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/script.js"></script>

</body>
</html>
